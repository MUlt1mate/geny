commands:
    - type: simple
      body:
        parts:
            - protoc
            - -I=.
            - -I=./vendor
            - --go_out=.
            - --go_opt=paths=source_relative
            - proto/somepackage/somepackage.proto
    - type: simple
      body:
        parts:
            - protoc
            - -I=.
            - -I=./vendor
            - -I=/usr/local/include
            - -I=./proto
            - --go_out=.
            - --go_opt=paths=source_relative
            - proto/example.proto
            - proto/example2.proto
    - type: simple
      body:
        parts:
            - protoc
            - -I=.
            - -I=./vendor
            - -I=/usr/local/include
            - -I=./proto
            - --httpgo_out=.
            - --httpgo_opt=paths=source_relative,marshaller=easyjson
            - proto/example.proto
    - type: simple
      body:
        parts:
            - protoc
            - -I=.
            - -I=./vendor
            - -I=/usr/local/include
            - -I=./proto
            - --httpgo_out=.
            - --httpgo_opt=only=client,paths=source_relative
            - proto/example2.proto
    - type: simple
      body:
        parts:
            - protoc
            - -I=.
            - -I=./vendor
            - -I=/usr/local/include
            - -I=./proto
            - --httpgo_out=.
            - --httpgo_opt=paths=source_relative,autoURI=true
            - proto/no_url.proto
    - type: simple
      body:
        parts:
            - easyjson
            - -all
            - proto/example.pb.go
